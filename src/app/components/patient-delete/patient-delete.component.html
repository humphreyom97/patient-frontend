<div mat-dialog-title class="w-full bg-[#ba1a1a]">
  <h1 class="text-center font-normal text-white">Delete Patient</h1>
</div>
<div mat-dialog-content class="grid justify-center items-center">
  <p class="text-xl">Are you sure you want to delete this patient?</p>
</div>
<div mat-dialog-actions>
  <button mat-button matDialogClose>Cancel</button>
  <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
</div>
