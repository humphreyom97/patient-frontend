<div #toolbarDiv class="fixed w-full min-h-[120px] z-10 bg-teal-600">
  <div class="flex flex-wrap items-center p-4">
    <div>
      <button mat-button class="button-back" routerLink="/patients">
        <mat-icon color="primary" class="cursor-pointer icon icon-white"
          >arrow_back</mat-icon
        >Back
      </button>
    </div>
    <div class="flex-1 flex justify-end">
      <h1 class="text-4xl font-normal text-white">Patient Details</h1>
    </div>
    <div class="flex flex-1 flex-wrap justify-end gap-4">
      <ng-container *ngIf="!editMode">
        <button
          mat-button
          class="button-manage"
          (click)="toggleEditMode.emit()"
        >
          <mat-icon color="primary" class="cursor-pointer icon icon-white"
            >edit</mat-icon
          >Edit
        </button>
      </ng-container>
      <ng-container *ngIf="editMode">
        <button mat-button class="button-save" (click)="savePatient.emit()">
          <mat-icon color="primary" class="cursor-pointer icon icon-green"
            >check</mat-icon
          >Save Changes
        </button>
        <button
          mat-button
          class="button-cancel"
          (click)="cancelEditMode.emit()"
        >
          <mat-icon color="primary" class="cursor-pointer icon icon-red"
            >cancel</mat-icon
          >Cancel
        </button>
      </ng-container>
      <button
        mat-button
        class="button-delete"
        (click)="openPatientDeleteDialog.emit()"
      >
        <mat-icon color="warn" class="cursor-pointer icon icon-white"
          >delete</mat-icon
        >Delete
      </button>
    </div>
  </div>
</div>
